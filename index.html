<!DOCTYPE html>
<html lang="en-us">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>

<body>

    <div class="block-center-container">
        <h1 class="normal-text">Manish's Corner</h1>
    </div>

    <!-- This is the form of the AMAZON application-->
    <div id="amazon-vet-app" class="flex-container">
        <div style="flex-grow: 1"></div>

        <div style="flex-grow: 9">

            <p class="normal-text">AMAZON VET OPTIONS</p>
            <p class="normal-text">&emsp; Program execution</p>

            <div class="flex-container">

                <div style="flex-grow: 1"></div>

                <div style="flex-grow: 15">
                    <input class="normal-text" type="radio" id="html" name="fav_language" value="HTML">
                    <label class="normal-text" for="html">Yes, continue Executing the program.</label><br>

                    <input class="normal-text" type="radio" id="css" name="fav_language" value="CSS">
                    <label class="normal-text" for="css">No, stop the program.</label><br>
                </div>

                <div style="flex-grow: 1"></div>
            </div>
        </div>
        
        <div style="flex-grow: 1"></div>
    </div>
</body>

</html>
